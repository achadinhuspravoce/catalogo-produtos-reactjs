# Simple workflow for deploying static content to GitHub Pages
name: Deploy Catalogo Achadinhus

on:
  workflow_dispatch:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

# Permite que este job clone o repositório e crie uma página de deploy
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment variables
        run: | 
          echo "VITE_APP_API_KEY=${{ secrets.VITE_APP_API_KEY }}" >> $GITHUB_ENV
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Create CNAME file
        run: echo 'catalogo.achadinhus.com.br' > ./dist/CNAME
    env:
      REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}

  # Single deploy job since we're just deploying
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: catalogo.achadinhus.com.br